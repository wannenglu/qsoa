<!DOCTYPE html>
<html ng-app="myApp" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<script src="js/jquery.1.10.0.min.js"></script>
		<!--天气插件-->
		<script src="js/weather.js"></script>
		<script src="js/js.js"></script>
	</head>
	<body>
		<!--导航层-->
		<div class="header">
			<div class="header_main lay clearfix">
				<h1 class="header_logo"><a href="#/">首页</a></h1>
				<div class="header_nav">
					<ul class="clearfix">
						<li class="header_nav_item header_nav_item1 header_nav_current">
							<a href="#/">首页</a>
						</li>
						<li class="header_nav_item header_nav_item2">
							<a href="##">考勤</a>
						</li>
						<li class="header_nav_item header_nav_item3">
							<a href="#notice">消息中心</a>
							<i class="header_nav_redN" style="display: none;"></i>
						</li>
						<li class="header_nav_item header_nav_item4">
							<a href="##">采购</a>
						</li>
						<li class="header_nav_item header_nav_item5">
							<a href="##">审批管理</a>
						</li>
					</ul>
					<i class="header_nav_line"></i>
				</div>
					
				
				<!--天气-->
				<div id="tp-weather-widget" class="header_weather"></div>
				
				
			    <!--获取当天日期-->
				<div class="header_date">
					<span></span>
					<script>
						var nowtime = new Date();
						var year = nowtime.getFullYear();
						var month = nowtime.getMonth()+1;
						var day = nowtime.getDate();
						var week = nowtime.getDay();
						switch(week){
							case 1:
								week = "一";
								break;
							case 2:
								week = "二";
								break;
							case 3:
								week = "三";
								break;
							case 4:
								week = "四";
								break;
							case 5:
								week = "五";
								break;
							case 6:
								week = "六";
								break;
							case 0:
								week = "日";
								break;
							default:
								week = "NaN";
						}
						
						$(".header_date span").html(year+"年"+month+"月"+day+"日 星期"+week);
					</script>
				</div>
				<div class="header_user" id="header_user">
					<img class="header_user_img" src="" />
					<span class="header_user_san"></span>
					<ul class="header_user_nav" style="display: none;">
						<li><a href="#my_information">我的资料</a></li>
						<li><a href="##">修改密码</a></li>
						<li><a href="##">个人设备</a></li>
						<li><a href="##">我的报销</a></li>
						<li><a href="##">我的考勤</a></li>
						<li><a class="logout" href="javascript:void(0)">退出</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<!--主体部分-->
		<div ng-view="">
			
		</div>
		
		<!--底部-->
		<div class="footer">
			<div class="footer_main">
				<span>杭州全速网络技术有限公司　版本　2015V1.0</span>
				<span>2017 © All Rights Reserved.</span>
			</div>
		</div>
		
		
		
		
		<script src="js/jquery.page.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script>
			var app = angular.module("myApp",["ngRoute"]);
			
			//应用的路由配置
			app.templatePath = "template/";
			app.config(["$routeProvider","$httpProvider",function($route){//$routeProvider是模块的功能；$route是对象
				$route.when("/",{
					templateUrl:app.templatePath + "index.html",
					controller:"index"
				})
				.when("/birthday",{
					templateUrl:app.templatePath + "birthday.html",
					controller:"birthday"
				})
				.when("/notice",{
					templateUrl:app.templatePath + "notice.html",
					controller:"notice"
				})
				.when("/news",{
					templateUrl:app.templatePath + "news.html",
					controller:"news"
				})
				.when("/product",{
					templateUrl:app.templatePath + "product.html",
					controller:"product"
				})
				.when("/company_an",{
					templateUrl:app.templatePath + "company_an.html",
					controller:"company_an"
				})
				.when("/rules",{
					templateUrl:app.templatePath + "rules.html",
					controller:"rules"
				})
				.when("/my_information",{
					templateUrl:app.templatePath + "my_information.html",
					controller:"my_information"
				})
				.when("/basic_information",{
					templateUrl:app.templatePath + "basic_information.html",
					controller:"basic_information"
				})
			}]);
			
			//首页的控制器
			app.controller("index",function($scope){
				flash.init();
				admin.init();
				birth.index();
				index_notice.init();
			});
			
			app.controller("birthday",function($scope){
				admin.init();
				birth.birthday();
			});
			
			app.controller("notice",function($scope){
				admin.init();
				allBtnAndOneBtn.init();
				paging.init();
			});
			
			app.controller("news",function($scope){
				admin.init();
			});
			
			app.controller("product",function($scope){
				admin.init();
			});
			
			app.controller("company_an",function($scope){
				admin.init();
				allBtnAndOneBtn.init();
				paging.init();
				timeTable.init();
			});
			
			app.controller("rules",function($scope){
				admin.init();
				allBtnAndOneBtn.init();
				paging.init();
				timeTable.init();
			});
			
			app.controller("my_information",function($scope){
				admin.init();
				ruzAndzhuanz.init();
			});
			
			app.controller("basic_information",function($scope){
				admin.init();
			});
			
		</script>
	</body>
</html>
