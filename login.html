<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>员工登录</title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery.1.10.0.min.js"></script>
		<!--天气插件-->
		<script src="js/weather.js"></script>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<div class="header_main lay clearfix">
				<h1 class="header_logo"></h1>
				
				<div class="login_header">
					<!--天气-->
					<div id="tp-weather-widget" class="header_weather"></div>
					
					
				    <!--获取当天日期-->
					<div class="header_date">
						<span></span>
						<script>
							var nowtime = new Date();
							var year = nowtime.getFullYear();
							var month = nowtime.getMonth()+1;
							var day = nowtime.getDate();
							var week = nowtime.getDay();
							switch(week){
								case 1:
									week = "一";
									break;
								case 2:
									week = "二";
									break;
								case 3:
									week = "三";
									break;
								case 4:
									week = "四";
									break;
								case 5:
									week = "五";
									break;
								case 6:
									week = "六";
									break;
								case 0:
									week = "日";
									break;
								default:
									week = "NaN";
							}
							
							$(".header_date span").html(year+"年"+month+"月"+day+"日 星期"+week);
						</script>
					</div>
				</div>
					
			</div>
			
		</div>
		<!--主体内容-->
		<div class="loginMain">
			<div class="loginBox lay">
				<h2 class="login_h2">员工OA系统登录</h2>
				<form id="login" class="login clearfix" method="post" action="php/login.php?action=login">
					<dl class="login_box">
						<dt><em class="login_user">用户名</em></dt>
						<dd>
							<input id="email" name="email" class="login_box_input" value="输入你的邮箱" focucmsg="输入你的邮箱" type="text" />
							<em class="login_wrong" style="display:none;">邮箱或密码错误</em>
						</dd>
					</dl>
					<dl class="login_box">
					   <dt><em class="login_password">密码</em></dt>
					   <dd class="password">
					      <input id="password" name="password" class="login_box_input pass" value="" type="password" />
						  <span>输入密码</span>
						  <input class="login_btn" value="登&nbsp;&nbsp;录" name="" type="submit" />
					  </dd>
					</dl>
				</form>
				<div class="login_aa">
					<a href="##">忘记密码</a>
				</div>
				<div class="login_aa">
					<p>测试账号：123@qq.com  密码：123 </p>
					<p><a href="index.html">跳过登录</a></p>
				</div>
			</div>
			
		</div>
		<!--底部-->
		<div class="footer lay">
			<div class="footer_main">
				<span>杭州全速网络技术有限公司　版本　2015V1.0</span>
			</div>
		</div>
		
		<script src="js/login.js"></script>
	</body>
</html>
